<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./app.js"></script>
  <title>Wordle</title>
</head>
<body>
  <main>
    <h1>ПО РО ШЕН КО!</h1>
    <section class="contenedor">
      <section class="contenedorJuego">
        <section>
          <p id="contenedorReloj">180</p>
        </section>
        <form id="formOne">
          <input type="text" id="firstLetter" class="firstFormInput" maxlength="1" autofocus>
          <input type="text" id="secondLetter" class="firstFormInput" maxlength="1">
          <input type="text" id="thirdLetter" class="firstFormInput" maxlength="1">
          <input type="text" id="fourthLetter" class="firstFormInput" maxlength="1">
          <input type="text" id="fifthLetter" class="firstFormInput" maxlength="1">
          <input type="submit" value="Try" id="buttonFormOne">
        </form>
        <form id="formTwo">
          <input type="text" id="firstLetter" class="secondFormInput" maxlength="1">
          <input type="text" id="secondLetter" class="secondFormInput" maxlength="1">
          <input type="text" id="thirdLetter" class="secondFormInput" maxlength="1">
          <input type="text" id="fourthLetter" class="secondFormInput" maxlength="1">
          <input type="text" id="fifthLetter" class="secondFormInput" maxlength="1">
          <input type="submit" value="Ty" id="buttonFormTwo">
        </form>
        <form id="formThree">
          <input type="text" class="thirdFormInput" maxlength="1">
          <input type="text" class="thirdFormInput" maxlength="1">
          <input type="text" class="thirdFormInput" maxlength="1">
          <input type="text" class="thirdFormInput" maxlength="1">
          <input type="text" class="thirdFormInput" maxlength="1">
          <input type="submit" value="Try" id="buttonFormThree">
        </form>
        <form id="formFour">
          <input type="text" class="fourthFormInput" maxlength="1">
          <input type="text" class="fourthFormInput" maxlength="1">
          <input type="text" class="fourthFormInput" maxlength="1">
          <input type="text" class="fourthFormInput" maxlength="1">
          <input type="text" class="fourthFormInput" maxlength="1">
          <input type="submit" value="Try" id="buttonFormFour">
        </form>
        <form id="formFive">
          <input type="text" class="fifthFormInput" maxlength="1">
          <input type="text" class="fifthFormInput" maxlength="1">
          <input type="text" class="fifthFormInput" maxlength="1">
          <input type="text" class="fifthFormInput" maxlength="1">
          <input type="text" class="fifthFormInput" maxlength="1">
          <input type="submit" value="Try" id="buttonFormFive">
        </form>
      </section>
      <article class="comoJugar">
          <h2 class="bold">Вгадай ПОРОХа</h2>
          <p>Хто 5/7. ПОРОХ</p>
          <p>Вгадавши виграєшь, невгадавши - програєш.</p>
          <p> ДОГОЛОСУВАЛИСЯ</p>
          <h2 class="bold">ПОРОХ</h2>
          <img src="./assets/images/example1.jpeg" alt="Ejemplo 1">
          <p>La letra <span class="bold">Поро</span> шенко</p>
          <img src="./assets/images/example2.jpeg" alt="Ejemplo 2">
          <p>La letra <span class="bold">Х</span>то тут?</p>
          <img src="./assets/images/example3.jpeg" alt="Ejemplo 3">
          <p>La letra <span class="bold">Зе</span> бидло?</p>
          <p>ПОРОЗ</p>
          <p><span class="bold">ДЯКУЮ!</span class="bold"> ПОРОХ</p>
      </article>
    </section>
    <section id="modal-section">
      <div id="modal-content">
        <span id="modal-close-button">&times;</span>
        <h1 id="modal-title"></h1>
        <button id="volverAJugar">Volver a Jugar</button>
      </div>
    </section>
  </main>
</body>
</html>
